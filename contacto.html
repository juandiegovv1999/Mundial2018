<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Mundial</title>

	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="estilo.css">
	<script type="text/javascript" src="javas.js"></script>

</head>

<body>

	

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				
				<form  class="contact_form" action="#" id="contact_form" runat="server">  
					<div>  
						<ul>  
							<li>  
								<h2>Contactos</h2>  
								<span class="required_notification">* Datos requeridos</span>  
							</li>  
							<li>  
								<label for="name">Nombre:</label>  
								<input type="text" placeholder="Juan Diego" required />  
							</li>   
							<li>   
								<label for="email">Email:</label>  
								<input type="email" name="email" placeholder="ejemplo@ufps.edu.co" required />  
								<span class="form_hint">Formato correcto: "ejemplo@ufps.edu.co"</span>  
							</li>  
							<li>  
								<label for="website">Sitio web:</label>  
								<input type="url" name="website" placeholder="http://ejemplo.com" required
								pattern="(http|https)://.+" />  
								<span class="form_hint">Formato correcto: "http://ejemplo.com"</span>  
							</li>  
							<li>  
								<label for="message">Mensaje:</label>  
								<textarea name="message" cols="40" rows="6" required></textarea>   
							</li>  
							<li>  
								<button class="submit" type="submit">Enviar mensaje</button>  
							</li>  
						</ul>  
					</div>  
				</form>  

			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Programaci√≥n Web - 2021 </p>
		</div>
	</footer> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
